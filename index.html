<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Creative Portfolio — Semester Work</title>
<meta name="description" content="Creative portfolio showcasing semester projects — images, process, and reflections." />
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style>
  /* -------------------------
     CSS Reset (light)
     ------------------------- */
  :root{
    --bg: #0f1724;
    --card: #0b1220;
    --muted: #98a0b3;
    --text: #e6eef8;
    --accent: #7c5cff;
    --accent-2: #26c6da;
    --glass: rgba(255,255,255,0.03);
    --radius: 14px;
    --glass-2: rgba(255,255,255,0.02);
    --accent-weak: rgba(124,92,255,0.12);
    --transition: 220ms cubic-bezier(.2,.9,.3,1);
    --max-width: 1120px;
    --gap: 20px;
  }

  /* Light theme override */
  @media (prefers-color-scheme: light){
    :root{
      --bg: #f7f8fb;
      --card: #ffffff;
      --muted: #6b7280;
      --text: #0b1220;
      --glass: rgba(11,18,32,0.02);
      --glass-2: rgba(11,18,32,0.03);
      --accent-weak: rgba(124,92,255,0.06);
    }
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.06), transparent 8%),
                linear-gradient(180deg, rgba(2,6,23,0.85), transparent 20%),
                var(--bg);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    line-height:1.45;
    padding:32px 20px;
    display:flex;
    justify-content:center;
  }

  .container{
    width:100%;
    max-width:var(--max-width);
  }

  header{
    display:flex;
    align-items:center;
    gap:18px;
    margin-bottom:18px;
  }

  .brand{
    display:flex;
    align-items:center;
    gap:12px;
    text-decoration:none;
    color:inherit;
  }

  .logo{
    width:56px;
    height:56px;
    border-radius:12px;
    background:linear-gradient(135deg,var(--accent),var(--accent-2));
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    box-shadow:0 6px 30px var(--accent-weak);
    color:white;
    font-size:18px;
  }

  h1{
    margin:0;
    font-size:20px;
    letter-spacing: -0.01em;
  }

  .meta{
    color:var(--muted);
    font-size:13px;
  }

  .controls{
    margin-left:auto;
    display:flex;
    gap:8px;
    align-items:center;
  }

  .btn{
    background:var(--glass);
    border:1px solid rgba(255,255,255,0.04);
    padding:8px 12px;
    border-radius:10px;
    cursor:pointer;
    color:var(--text);
    transition:transform var(--transition), box-shadow var(--transition);
    font-size:13px;
    display:inline-flex;
    gap:8px;
    align-items:center;
  }
  .btn:hover{ transform:translateY(-3px); box-shadow: 0 8px 30px rgba(2,6,23,0.35); }
  .btn:active{ transform:translateY(-1px); }
  .badge{
    background:var(--accent);
    color:white;
    padding:6px 10px;
    border-radius:999px;
    font-weight:600;
    font-size:13px;
    box-shadow:0 8px 20px var(--accent-weak);
  }

  /* Search + filters */
  .toolbar{
    display:flex;
    gap:16px;
    margin:18px 0 26px 0;
    align-items:center;
    flex-wrap:wrap;
  }

  .search{
    background:var(--card);
    border-radius:12px;
    padding:10px 12px;
    display:flex;
    gap:10px;
    align-items:center;
    min-width:240px;
    border:1px solid var(--glass-2);
  }
  .search input{
    background:transparent;
    border:0;
    outline:none;
    color:var(--text);
    font-size:14px;
    width:220px;
  }

  .filters{
    display:flex;
    gap:8px;
    align-items:center;
    flex-wrap:wrap;
  }
  .tag{
    padding:8px 10px;
    background:transparent;
    border-radius:999px;
    border:1px solid var(--glass-2);
    font-size:13px;
    cursor:pointer;
    color:var(--muted);
  }
  .tag.active{
    background:var(--accent-weak);
    color:var(--text);
    border-color:transparent;
    box-shadow:0 6px 20px var(--accent-weak);
  }

  /* Projects grid */
  .grid{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:var(--gap);
  }
  @media (max-width:980px){ .grid{grid-template-columns: repeat(2,1fr);} }
  @media (max-width:640px){ .grid{grid-template-columns: 1fr;} }

  .card{
    background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
    padding:14px;
    border-radius:var(--radius);
    overflow:hidden;
    border:1px solid var(--glass-2);
    display:flex;
    flex-direction:column;
    gap:10px;
    transition: transform var(--transition), box-shadow var(--transition);
  }
  .card:hover{ transform:translateY(-6px); box-shadow:0 12px 40px rgba(2,6,23,0.45); }

  .thumb{
    aspect-ratio: 16/9;
    width:100%;
    border-radius:10px;
    overflow:hidden;
    background:linear-gradient(90deg, rgba(124,92,255,0.08), rgba(38,198,218,0.04));
    display:flex;
    align-items:center;
    justify-content:center;
    color:var(--muted);
    font-size:13px;
  }
  .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }

  .c-title{ font-weight:700; font-size:15px; margin:0; }
  .c-desc{ font-size:13px; color:var(--muted); margin:0; min-height:38px; }

  .meta-line{
    display:flex;
    gap:8px;
    justify-content:space-between;
    align-items:center;
    margin-top:auto;
  }
  .tags-inline{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
  .pill{ font-size:12px; padding:6px 8px; border-radius:999px; background:transparent; border:1px solid var(--glass-2); color:var(--muted); }

  /* Modal */
  .modal-backdrop{
    position:fixed;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    background:linear-gradient(180deg, rgba(2,6,23,0.6), rgba(2,6,23,0.6));
    z-index:999;
    padding:24px;
  }
  .modal{
    max-width:920px;
    width:100%;
    background:var(--card);
    border-radius:16px;
    padding:22px;
    border:1px solid var(--glass-2);
    box-shadow:0 18px 60px rgba(2,6,23,0.6);
    transform:translateY(10px);
    transition: transform var(--transition);
  }
  .modal.show{ transform:none; }
  .modal-grid{ display:grid; grid-template-columns: 1fr 360px; gap:18px; }
  @media (max-width:920px){ .modal-grid{ grid-template-columns: 1fr; } }

  .modal .big{
    aspect-ratio: 16/9;
    border-radius:12px;
    overflow:hidden;
    background:#0b1220;
  }
  .modal .big img{ width:100%; height:100%; object-fit:cover; display:block; }

  .modal .side{ display:flex; flex-direction:column; gap:10px; }
  .close{
    background:transparent;
    border:0;
    color:var(--muted);
    font-size:14px;
    cursor:pointer;
  }
  .kicker{ font-size:12px; color:var(--accent); font-weight:700; letter-spacing:0.06em; }
  .modal h2{ margin:2px 0 6px 0; font-size:18px; }
  .modal p{ color:var(--muted); font-size:14px; margin:0 0 8px 0; }

  /* Process strip */
  .process{
    margin-top:28px;
    background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
    padding:14px;
    border-radius:12px;
    display:flex;
    gap:12px;
    overflow:auto;
    border:1px solid var(--glass-2);
  }
  .process .step{
    min-width:180px;
    border-radius:12px;
    padding:12px;
    background:transparent;
    border:1px dashed var(--glass-2);
    font-size:13px;
    color:var(--muted);
    display:flex;
    gap:8px;
    align-items:flex-start;
  }

  footer{
    margin-top:30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:12px;
    color:var(--muted);
    font-size:13px;
    flex-wrap:wrap;
  }

  /* tiny responsive niceties */
  @media (max-width:520px){
    header{ gap:10px; }
    .logo{ width:48px; height:48px; font-size:16px; }
    .search input{ width:120px; }
  }

  /* focus visible accessible outline */
  :focus{ outline: none; }
  :focus-visible{ outline: 3px solid rgba(124,92,255,0.22); outline-offset:3px; border-radius:8px; }

</style>
</head>
<body>
  <div class="container" id="app">
    <header>
      <a class="brand" href="#" aria-label="Portfolio home" onclick="event.preventDefault()">
        <div class="logo" aria-hidden="true">CP</div>
        <div>
          <h1>Creative Portfolio — Fall • 2025</h1>
          <div class="meta">Course: Creative Coding • Instructor: Dr. Smith</div>
        </div>
      </a>

      <div class="controls" role="toolbar" aria-label="Portfolio controls">
        <button class="btn" id="themeToggle" title="Toggle dark/light theme">Toggle theme</button>
        <a class="btn" href="#contact" title="Contact">Contact</a>
        <div class="badge" id="projectCount">0 projects</div>
      </div>
    </header>

    <div class="toolbar" aria-hidden="false">
      <div class="search" role="search" aria-label="Search projects">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35"></path><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></circle></svg>
        <input id="q" placeholder="Search projects, tags, tools..." aria-label="Search projects" />
      </div>

      <div class="filters" id="filters" aria-label="Project filters">
        <!-- tags injected here -->
      </div>
    </div>

    <main>
      <section aria-labelledby="works-heading">
        <h2 id="works-heading" style="margin:0 0 14px 0; font-size:16px;">Selected Projects</h2>
        <div class="grid" id="grid" aria-live="polite"></div>
      </section>

      <section aria-labelledby="process-heading" style="margin-top:22px;">
        <h3 id="process-heading" style="margin:0 0 12px 0; font-size:15px;">Process & Iteration</h3>
        <div class="process" id="processStrip" tabindex="0" aria-label="Scroll to view process steps">
          <!-- steps injected here -->
        </div>
      </section>

      <footer>
        <div>Made by <strong>Your Name</strong> — <span class="meta">Reflections + code included</span></div>
        <div id="contact"><a class="btn" href="mailto:you@example.com" style="text-decoration:none">Email me</a></div>
      </footer>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal-backdrop" id="modal" role="dialog" aria-hidden="true" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal" role="document" aria-live="polite">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px;">
        <div>
          <div class="kicker" id="modal-kicker">Project</div>
          <h2 id="modal-title">Title</h2>
        </div>
        <div>
          <button class="close" id="modalClose" aria-label="Close project dialog">Close ✕</button>
        </div>
      </div>

      <div class="modal-grid">
        <div class="big" id="modalImage"><!-- image --></div>
        <aside class="side">
          <div id="modal-desc">Description</div>
          <div>
            <strong>Reflection</strong>
            <p id="modal-reflection" style="margin:6px 0 0 0;color:var(--muted);font-size:14px"></p>
          </div>

          <div style="margin-top:auto;">
            <div style="display:flex;gap:8px;flex-wrap:wrap" id="modal-tags"></div>
            <div style="margin-top:10px;color:var(--muted);font-size:13px">Tools: <span id="modal-tools"></span></div>
          </div>
        </aside>
      </div>
    </div>
  </div>

<script>
/* ===========================
   Sample project data — replace with your own
   =========================== */
const PROJECTS = [
  {
    id: 'p-1',
    title: 'Generative Poster Series',
    date: '2025-09-18',
    img: 'https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&s=6f7a1b1f3f1f',
    desc: 'A generative poster series exploring color harmony and noise-driven forms.',
    reflection: 'I learned how to combine Perlin noise with color models for pleasing palettes. Iteration helped me improve legibility while keeping organic shapes.',
    tags: ['Generative','Visual','Processing'],
    tools: ['p5.js','Illustrator'],
  },
  {
    id: 'p-2',
    title: 'Interactive Story Prototype',
    date: '2025-10-02',
    img: 'https://images.unsplash.com/photo-1496317899792-9d7dbcd928a1?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&s=2b761b6c6a7c',
    desc: 'A short interactive web narrative that adapts to user choices.',
    reflection: 'Balancing branching complexity was tricky — I focused on meaningful choices and reused assets to save time.',
    tags: ['Interaction','UX','Web'],
    tools: ['HTML','CSS','JS'],
  },
  {
    id: 'p-3',
    title: 'Data-Driven Infographic',
    date: '2025-11-06',
    img: 'https://images.unsplash.com/photo-1509395176047-4a66953fd231?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&s=0a0ad9a1c3b4',
    desc: 'An infographic visualizing semester survey data with animated transitions.',
    reflection: 'I iterated between color scales to ensure accessibility for color-blind readers.',
    tags: ['Data','Visual','Animation'],
    tools: ['D3','Figma'],
  }
];

/* ---------------------------
   App initialization & DOM
   --------------------------- */
const grid = document.getElementById('grid');
const filtersEl = document.getElementById('filters');
const qInput = document.getElementById('q');
const projectCount = document.getElementById('projectCount');
const processStrip = document.getElementById('processStrip');

let activeTag = null;
let query = '';

function uniqueTags(list){
  const set = new Set();
  list.forEach(p => p.tags.forEach(t => set.add(t)));
  return Array.from(set);
}

/* Render filter tags */
function renderFilters(){
  const tags = uniqueTags(PROJECTS);
  filtersEl.innerHTML = '';
  const all = document.createElement('button');
  all.className = 'tag' + (activeTag===null ? ' active' : '');
  all.textContent = 'All';
  all.onclick = ()=>{ activeTag=null; render(); };
  filtersEl.appendChild(all);

  tags.forEach(t=>{
    const btn = document.createElement('button');
    btn.className = 'tag' + (activeTag===t ? ' active' : '');
    btn.textContent = t;
    btn.onclick = ()=>{ activeTag = (activeTag===t? null: t); render(); };
    filtersEl.appendChild(btn);
  })
}

/* Render the project grid */
function renderGrid(items){
  grid.innerHTML = '';
  if(items.length === 0){
    grid.innerHTML = '<div style="grid-column:1/-1;padding:24px;border-radius:12px;background:var(--card);border:1px solid var(--glass-2);color:var(--muted)">No projects found. Try clearing filters.</div>';
  }
  items.forEach(p=>{
    const el = document.createElement('article');
    el.className = 'card';
    el.tabIndex = 0;
    el.setAttribute('role','article');
    el.innerHTML = `
      <div class="thumb" aria-hidden="true">
        <img src="${p.img}" alt="">
      </div>
      <div>
        <h3 class="c-title">${p.title}</h3>
        <p class="c-desc">${p.desc}</p>
      </div>
      <div class="meta-line">
        <div class="tags-inline">${p.tags.map(t=>`<span class="pill">${t}</span>`).join('')}</div>
        <div style="display:flex;gap:8px;align-items:center">
          <button class="btn" data-id="${p.id}">Open</button>
          <div style="color:var(--muted);font-size:13px">${new Date(p.date).toLocaleDateString()}</div>
        </div>
      </div>
    `;
    // open modal on click
    el.querySelector('button')?.addEventListener('click', (e)=> openModal(p.id));
    // open modal on enter when card focused
    el.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter' || e.key === ' '){ e.preventDefault(); openModal(p.id); }
    })
    grid.appendChild(el);
  })
}

/* Render process strip (simple steps — change as needed) */
function renderProcess(){
  const steps = [
    {title:'Idea & Research', note:'Gather references, moodboards, constraints'},
    {title:'Sketches', note:'Thumbnails and quick mockups'},
    {title:'Prototype', note:'Working interactive prototype or comp'},
    {title:'Iterate', note:'Feedback loop and polishing'},
    {title:'Final', note:'Export, write reflections, prepare assets'}
  ];
  processStrip.innerHTML = '';
  steps.forEach(s=>{
    const el = document.createElement('div');
    el.className='step';
    el.innerHTML = `<div style="font-weight:700">${s.title}</div><div style="color:var(--muted);font-size:13px">${s.note}</div>`;
    processStrip.appendChild(el);
  })
}

/* Modal logic + accessibility */
const modalRoot = document.getElementById('modal');
const modalTitle = document.getElementById('modal-title');
const modalDesc = document.getElementById('modal-desc');
const modalReflection = document.getElementById('modal-reflection');
const modalImage = document.getElementById('modalImage');
const modalKicker = document.getElementById('modal-kicker');
const modalTags = document.getElementById('modal-tags');
const modalTools = document.getElementById('modal-tools');
const modalClose = document.getElementById('modalClose');

function openModal(id){
  const p = PROJECTS.find(x=>x.id===id);
  if(!p) return;
  modalKicker.textContent = 'Project';
  modalTitle.textContent = p.title;
  modalDesc.textContent = p.desc;
  modalReflection.textContent = p.reflection;
  modalImage.innerHTML = `<img src="${p.img}" alt="${p.title} preview">`;
  modalTags.innerHTML = p.tags.map(t => `<span class="pill" style="font-size:12px">${t}</span>`).join('');
  modalTools.textContent = p.tools.join(', ');
  modalRoot.style.display = 'flex';
  modalRoot.setAttribute('aria-hidden','false');
  // trap focus simply by focusing close button
  modalClose.focus();
  document.addEventListener('keydown', modalKeyHandler);
}

function closeModal(){
  modalRoot.style.display = 'none';
  modalRoot.setAttribute('aria-hidden','true');
  document.removeEventListener('keydown', modalKeyHandler);
}

function modalKeyHandler(e){
  if(e.key === 'Escape') closeModal();
  // optional: left/right arrows to navigate projects
}

modalClose.addEventListener('click', closeModal);
modalRoot.addEventListener('click', (e)=>{
  if(e.target === modalRoot) closeModal();
});

/* Search & filter */
function filterProjects(){
  const q = query.trim().toLowerCase();
  let items = PROJECTS.filter(p=>{
    const inTag = activeTag ? p.tags.includes(activeTag) : true;
    const inQ = q ? (
      p.title.toLowerCase().includes(q) ||
      p.desc.toLowerCase().includes(q) ||
      p.tags.join(' ').toLowerCase().includes(q) ||
      p.tools.join(' ').toLowerCase().includes(q)
    ) : true;
    return inTag && inQ;
  });
  // sort maybe by date descending
  items.sort((a,b)=> new Date(b.date) - new Date(a.date));
  return items;
}

/* Main render */
function render(){
  renderFilters();
  const items = filterProjects();
  renderGrid(items);
  projectCount.textContent = `${items.length} project${items.length===1?'':'s'}`;
}

/* debounce utility */
function debounce(fn, wait=200){
  let t;
  return (...args)=>{ clearTimeout(t); t = setTimeout(()=>fn.apply(null,args), wait); }
}

/* Search binding */
qInput.addEventListener('input', debounce((e)=>{
  query = e.target.value;
  render();
},220));

/* Theme toggle (simple invert) */
const themeButton = document.getElementById('themeToggle');
themeButton.addEventListener('click', ()=>{
  // toggle a light-mode class on <html> to flip styles if you want
  // simple approach: toggle a data attribute that inverts background
  if(document.documentElement.hasAttribute('data-light')){
    document.documentElement.removeAttribute('data-light');
    // remove inline override for users who prefer light; rely on prefers-color-scheme
  } else {
    document.documentElement.setAttribute('data-light','true');
    // quick override:
    document.documentElement.style.setProperty('--bg','#f7f8fb');
    document.documentElement.style.setProperty('--card','#ffffff');
    document.documentElement.style.setProperty('--muted','#6b7280');
    document.documentElement.style.setProperty('--text','#0b1220');
  }
});

/* keyboard accessibility: focus visible on first focus */
document.addEventListener('keydown', (e)=>{
  if(e.key === 'Tab') document.body.classList.add('user-is-tabbing');
}, {once:true});

/* init */
renderProcess();
render();
</script>
</body>
</html>
